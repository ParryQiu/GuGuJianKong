<ion-view view-title="用户中心" cache-view="false">
    <ion-content>
        <div class="item item-divider">
            站点列表 (左滑删除)
        </div>
        <div id="hasLogon">
            <div class="list" style="margin-bottom: 0px;padding-top: 0px;">
                <ion-list>
                    <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="site in sites" type="item-text-wrap">
                        <img ng-src="{{site.SiteIcon}}">
                        <h2>{{site.SiteName}}</h2>
                        <p>{{site.SiteUrl}}</p>
                        <ion-option-button class="button-assertive" ng-click="remove(site)">
                            删除
                        </ion-option-button>
                    </ion-item>
                </ion-list>
                <a class="item textaligncenter" ng-click="addwebsite()">
                    <i class="icon ion-ios-plus-empty"></i>&nbsp;新增监控网站
                </a>
            </div>
        </div>
        <div class="item item-divider margintop">
            个人中心
        </div>
        <a class="item item-icon-left" ng-click="gotosetting()">
            <i class="icon ion-gear-a"></i>宕机消息推送设置
            <span class="item-note">
            >
          </span>
        </a>
        <button class="button button-full button-assertive" ng-click="logout()">
            <i class="icon ion-log-out"></i>&nbsp;注销
        </button>
    </ion-content>
</ion-view>
